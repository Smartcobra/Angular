<div class="container-fluid">
  <h2>Register</h2>
  <div class="row">
    <div class="col-3">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <div>
          <input [formControl]="txtName" type="text" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Shiped To</label>
        <div>
          <select [formControl]="lstCities" class="form-select">
            <option>Delhi</option>
            <option>Hyderabad</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <button (click)="updateClick()" class="btn btn-primary btn-block">
          Update
        </button>
      </div>
    </div>
    <div class="col-9">
      <h2>Product Details</h2>
      <dl>
        <dt>Name</dt>
        <dd>{{ txtName.value }}</dd>
        <dt>Shiped TO</dt>
        <dd>{{ lstCities.value }}</dd>
      </dl>
    </div>
  </div>
</div>
