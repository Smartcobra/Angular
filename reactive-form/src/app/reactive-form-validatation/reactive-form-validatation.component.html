<div class="container-fluid">
  <h2>Register user</h2>
  <form [formGroup]="frmRegister" (ngSubmit)="onSubmit()">
    <div class="col-6">
      <div class="mb-3">
        <label class="form-label"> User Name </label>
        <div>
          <input type="text" formControlName="UserName" class="form-control" />
          <div *ngIf="submitted && frm.UserName.errors" class="text-danger">
            <span *ngIf="frm.UserName.errors.required">
              User Name Required</span
            >
            <span *ngIf="frm.UserName.errors.minlength">
              Name is too short</span
            >
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"> Mobile Number </label>
        <div>
          <input type="text" formControlName="Mobile" class="form-control" />
          <div *ngIf="submitted && frm.Mobile.errors" class="text-danger">
            <span *ngIf="frm.Mobile.errors.required">
              Mobile Number Required</span
            >
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"> Email </label>
        <div>
          <input type="email" formControlName="Email" class="form-control" />
          <div *ngIf="submitted && frm.Email.errors" class="text-danger">
            <span *ngIf="frm.Email.errors.required"> Email Required</span>
            <span *ngIf="frm.Email.errors.email">Invalid Email</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
