<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <h2>Register Product</h2>
      <form [formGroup]="frmRegister">
        <fieldset>
          <legend>Basic Info</legend>
          <dl>
            <dt>Name</dt>
            <dd>
              <input formControlName="Name" class="form-control" type="text" />
            </dd>
            <dt>Price</dt>
            <dd>
              <input formControlName="Price" class="form-control" type="text" />
            </dd>
          </dl>
        </fieldset>
        <!-- child form -->
        <fieldset>
          <legend>Stock Details</legend>
          <!-- you cant write another <form></form> element here -->
          <div formGroupName="frmDetails">
            <dl>
              <dt>City</dt>
              <dd>
                <select formControlName="City" class="form-select">
                  <option>Delhi</option>
                  <option>Hyderabad</option>
                </select>
              </dd>
              <dt>Stock</dt>
              <dd>
                <input
                  formControlName="InStock"
                  class="form-check-input"
                  type="checkbox"
                />
              </dd>
            </dl>
            <div class="mb-3">
              <button
                (click)="updatePartial()"
                class="btn btn-primary btn-block"
              >
                Update
              </button>
            </div>
          </div>
        </fieldset>
        <!-- child form ends -->
      </form>
    </div>
    <div class="col-9">
      <h2>Product Details</h2>
      <dl>
        <dt>Name</dt>
        <dd>{{ frmRegister.value.Name }}</dd>
        <dt>Price</dt>
        <dd>{{ frmRegister.value.Price }}</dd>
        <dt>City</dt>
        <dd>{{ frmRegister.value.frmDetails.City }}</dd>
        <dt>Stock</dt>
        <dd>
          {{
            frmRegister.value.frmDetails.InStock == true
              ? "available"
              : "Out of Stock"
          }}
        </dd>
      </dl>
    </div>
  </div>
</div>
